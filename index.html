<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RLC Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="RLC Calc" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      background: #0b0b0b;
      color: #e9e9e9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 18px;
      line-height: 1.4;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card {
      background: #151515;
      border: 1px solid #222;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.35);
    }

    label {
      font-size: 0.8rem;
      margin-bottom: 4px;
      display: block;
      opacity: 0.9;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #e9e9e9;
      margin-bottom: 14px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 4px;
      box-shadow: 0 4px 12px rgba(0,122,255,0.35);
    }

    button:active {
      transform: scale(0.97);
    }

    .results {
      white-space: pre-wrap;
      font-family: Menlo, Consolas, monospace;
      background: #101010;
      border-radius: 8px;
      padding: 14px;
      border: 1px solid #222;
      font-size: 0.85rem;
      color: #cfcfcf;
    }

    .title {
      font-size: 1rem;
      margin-bottom: 8px;
      font-weight: 600;
      color: #fff;
    }

    .section-title {
      margin-top: 14px;
      font-weight: 600;
      color: #48a8ff;
    }
  </style>
</head>

<body>

<h1>RLC Calculator</h1>

<div class="card">
  <label>Circuit Type</label>
  <select id="ctype">
    <option value="series_RL">Series RL</option>
    <option value="series_RC">Series RC</option>
    <option value="series_RLC">Series RLC</option>
    <option value="parallel_RL">Parallel RL</option>
    <option value="parallel_RC">Parallel RC</option>
    <option value="parallel_RLC">Parallel RLC</option>
  </select>

  <label>Source Voltage (V)</label>
  <input id="V" type="number" inputmode="decimal" placeholder="120">

  <label>Frequency (Hz)</label>
  <input id="f" type="number" inputmode="decimal" placeholder="60">

  <label>Resistance R (Ω)</label>
  <input id="R" type="number" inputmode="decimal" placeholder="50">

  <label>Inductance L (H)</label>
  <input id="L" type="number" inputmode="decimal" placeholder="0.2">

  <label>Capacitance C (µF)</label>
  <input id="C" type="number" inputmode="decimal" placeholder="5">

  <button onclick="calculate()">Calculate</button>
</div>

<div class="card">
  <div class="title">Results</div>
  <div id="results" class="results">Enter values and press Calculate.</div>
</div>

<script>
/* SAME ENGINE YOU APPROVED, CLEANED + FORMATTED */

function val(id){let x=parseFloat(document.getElementById(id).value);return isNaN(x)?0:x}
function fmt(x,d=3){return (!isFinite(x))?"—":x.toFixed(d)}

function calculate(){
  const type=document.getElementById("ctype").value;
  const V=val("V"), f=val("f"), R=val("R"), L=val("L"), Cuf=val("C");
  const C=Cuf*1e-6, w=2*Math.PI*f;
  const XL=(L>0&&f>0)?w*L:0;
  const XC=(C>0&&f>0)?1/(w*C):Infinity;

  let IR=0,IL=0,IC=0,IT=0,Z=0,theta=0,PF=0;
  let Ptrue=0,PvarL=0,PvarC=0,Sload=0,Ssrc=0;

  if(type.includes("series")){
    let Xnet=0;
    if(type==="series_RL")Xnet=XL;
    if(type==="series_RC")Xnet=-XC;
    if(type==="series_RLC")Xnet=XL-XC;

    Z=Math.sqrt(R*R+Xnet*Xnet);
    IT=V/Z;
    IR=IT; IL=(XL?IT:0); IC=(XC!==Infinity?IT:0);

    theta=Math.atan2(Xnet,R); PF=Math.cos(theta);

    Ptrue=V*IT*PF;
    PvarL=(XL>0)?V*IT*Math.sin(theta):0;
    PvarC=(XC!==Infinity)?-V*IT*Math.sin(theta):0;

    Sload=V*IT; Ssrc=V*IT;
  }

  if(type.includes("parallel")){
    IR=(R?V/R:0);
    IL=(type.includes("RL")||type.includes("RLC"))&&XL>0?V/XL:0;
    IC=(type.includes("RC")||type.includes("RLC"))&&XC!==Infinity?V/XC:0;

    let IQ=IL-IC;
    IT=Math.sqrt(IR*IR+IQ*IQ);
    theta=Math.atan2(IQ,IR); PF=Math.cos(theta);

    Sload=V*Math.sqrt(IR*IR+IL*IL+IC*IC);
    Ssrc=V*IT;

    Ptrue=V*IR; PvarL=V*IL; PvarC=-V*IC;
    Z=V/IT;
  }

  let out="";
  let thDeg=theta*180/Math.PI;

  out+=`CIRCUIT: ${type.toUpperCase()}\n\n`;

  out+=`--- REACTANCES ---\n`;
  out+=`X_L = ${fmt(XL)} Ω\n`;
  out+=`X_C = ${XC===Infinity?"∞":fmt(XC)} Ω\n\n`;

  out+=`--- CURRENTS ---\n`;
  out+=`I_R = ${fmt(IR)} A\n`;
  out+=`I_L = ${fmt(IL)} A\n`;
  out+=`I_C = ${fmt(IC)} A\n`;
  out+=`I_T = ${fmt(IT)} A\n\n`;

  out+=`--- IMPEDANCE ---\n`;
  out+=`Z = ${fmt(Z)} Ω\n\n`;

  out+=`--- POWER ---\n`;
  out+=`P_TRUE = ${fmt(Ptrue)} W\n`;
  out+=`P_VAR_L = ${fmt(PvarL)} VAR\n`;
  out+=`P_VAR_C = ${fmt(PvarC)} VAR\n`;
  out+=`P_APP_LOAD = ${fmt(Sload)} VA\n`;
  out+=`P_APP_SOURCE = ${fmt(Ssrc)} VA\n\n`;

  out+=`--- POWER FACTOR & ANGLE ---\n`;
  out+=`θ = ${fmt(thDeg)}°\n`;
  out+=`PF = ${fmt(PF)}\n`;

  document.getElementById("results").textContent=out;
}
</script>

</body>
</html>
