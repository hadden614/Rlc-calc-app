<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AC Circuit Calculator – General RLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 900px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .field {
      flex: 1 1 150px;
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    label {
      margin-bottom: 0.15rem;
    }
    input, select, button {
      padding: 0.35rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
    .outputs {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 0.75rem;
    }
    .out-box {
      border: 1px solid #ddd;
      padding: 0.4rem 0.5rem;
      border-radius: 4px;
      min-height: 1.4rem;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 0.75rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.25rem 0.4rem;
      text-align: right;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    thead {
      background: #f3f3f3;
      position: sticky;
      top: 0;
    }
    .comp-row {
      border: 1px solid #eee;
      padding: 0.3rem;
      border-radius: 4px;
    }
    .small-btn {
      font-size: 0.8rem;
      padding: 0.25rem 0.4rem;
    }
    #status {
      margin-bottom: 0.75rem;
      padding: 0.4rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      background: #f1f5f9;
    }
    #status.error {
      background: #fee2e2;
    }
  </style>
</head>
<body>

<h1>AC Circuit Calculator (General RLC)</h1>

<div id="status">Calculator ready. Enter V, f, components, then press Calculate.</div>

<!-- BASIC SETTINGS -->
<div class="row">
  <div class="field">
    <label for="mode">Connection</label>
    <select id="mode">
      <option value="series">Series</option>
      <option value="parallel">Parallel</option>
    </select>
  </div>
  <div class="field">
    <label for="V">Source Voltage V (Vrms)</label>
    <input type="number" id="V" step="any" placeholder="e.g. 120">
  </div>
  <div class="field">
    <label for="f">Frequency f (Hz)</label>
    <input type="number" id="f" step="any" placeholder="e.g. 60">
  </div>
</div>

<!-- COMPONENT LIST -->
<h2 style="font-size:1.1rem;margin-top:0.75rem;">Components</h2>

<div id="components"></div>

<button id="addCompBtn">+ Add Component</button>

<div class="row">
  <button id="calcBtn">Calculate</button>
  <button id="clearBtn">Clear</button>
</div>

<!-- TOTAL OUTPUTS -->
<div class="outputs">
  <h2 style="font-size:1.1rem;">Totals (Equivalent Circuit)</h2>

  <div class="row">
    <div class="field">
      <label>|Z| (Ω)</label>
      <div class="out-box out" id="Ztot"></div>
    </div>
    <div class="field">
      <label>IT (A)</label>
      <div class="out-box out" id="IT"></div>
    </div>
    <div class="field">
      <label>PTRUE (W)</label>
      <div class="out-box out" id="Ptrue"></div>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>PVARL total (VAR)</label>
      <div class="out-box out" id="PvarL"></div>
    </div>
    <div class="field">
      <label>PVARC total (VAR)</label>
      <div class="out-box out" id="PvarC"></div>
    </div>
    <div class="field">
      <label>PAPP LOAD (VA)</label>
      <div class="out-box out" id="PappLoad"></div>
    </div>
    <div class="field">
      <label>PAPP SOURCE (VA)</label>
      <div class="out-box out" id="PappSource"></div>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Equivalent XL (Ω)</label>
      <div class="out-box out" id="XL_eq"></div>
    </div>
    <div class="field">
      <label>Equivalent XC (Ω)</label>
      <div class="out-box out" id="XC_eq"></div>
    </div>
    <div class="field">
      <label>Power Factor</label>
      <div class="out-box out" id="PF"></div>
    </div>
    <div class="field">
      <label>θ (degrees)</label>
      <div class="out-box out" id="Theta"></div>
    </div>
  </div>
</div>

<!-- PER-ELEMENT RESULTS -->
<div class="outputs">
  <h2 style="font-size:1.1rem;">Per-Element Results</h2>
  <table>
    <thead>
      <tr>
        <th>Label</th>
        <th>Type</th>
        <th>Value (Ω/H/F)</th>
        <th>R or XL/XC (Ω)</th>
        <th>|Z| (Ω)</th>
        <th>I (A)</th>
        <th>V (V)</th>
        <th>P (W)</th>
        <th>Q (VAR)</th>
      </tr>
    </thead>
    <tbody id="perElementBody"></tbody>
  </table>
</div>
